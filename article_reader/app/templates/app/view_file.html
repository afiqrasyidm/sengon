<html>
<head>

</head>

<body>
	{% if info %}
		<div style="background-color: green; color: black; padding: 8px; font-size: 16px">
			<p> {{ info }} </p>
		</div>
	{% endif %}

	<h1 align="center"> {{ article.title }} </h1>

	{% for p in article.paragraphs %}
		<p> {{ p }} </p>
	{% endfor %}

	<br/>
	<br/>
	<hr/>

	<br/>
	<br/>

	<form method="post" action="">
		{% csrf_token %}
		<h3> Hasil English Sentiment </h3>
		<ul>
			<li> {{ article.rel_en }} </li>
		</ul>

		<br/>
		<br/>

		<h3> Hasil Indonesia Sentiment </h3>
		<ul>
			<li> {{ article.rel_id }} </li>
		</ul>
		<br/>
		<h3> Evaluasi Peneliti </h3>
		<select name="rel">
			<option value="Anies - Sandi" selected> Anies - Sandi </option>
			<option value="Ahok - Djarot"> Ahok - Djarot </option>
		</select>
		<button type="submit"> Submit </button>
		<br/>
		<br/>
		<br/>
	</form>
</body>

</html>
